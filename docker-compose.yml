version: '3.8'

services:
  api: 
    build: ./
    env_file: ./.env
    ports:
      - 4646:4646
    environment:
      - "$MONGO_URI"
  redis:
    image: redis:7.2.4-alpine
    container_name: redis
    volumes:
      - redis:/data
    restart: always
    command: --port 6378
    ports:
      - "6378:6378"
    expose:
      - "6378"
    logging:
      driver: "json-file"
      options:
        max-size: "100MB"
        max-file: "3"
  mongodb:
    image: mongo
    container_name: capstone-mongo1
    ports:
      - 27018:27018
    volumes:
      - mongodb:/data/db
  

volumes:
  mongodb:
  redis:




